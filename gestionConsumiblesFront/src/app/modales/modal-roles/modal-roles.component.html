<div class="modal" class="modal modal-backdrop" [style.display]="isOpen ? 'block' : 'none'" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel">Editar Rol</h3>
            </div>
    
            <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="id">Id:</label>
                    <input type="text" class="form-control" id="id" name="id" [(ngModel)]="selectedUser.id" readonly>
                </div>
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name" name="Nombre"[(ngModel)]="selectedUser.name" readonly>
                </div>
                <div class="form-group">
                    <label for="lastName">Apellido:</label>
                    <input type="text" class="form-control" id="lastName" name="Apellido" [(ngModel)]="selectedUser.lastName" readonly>
                <div style="display: flex; align-items: center;">
                    <div class="form-group">
                    <div>
                        <label for="assignedRoles">Roles Asignados:</label>
                        <select multiple class="form-control" id="assignedRoles" name="RolesAsignados" [(ngModel)]="selectedAssignedRol">
                            <option *ngFor="let role of actualRoles" [value]="role.id">{{role.name}}</option>
                        </select>
                    </div>
                    </div>
                    <div>
                        <button class="btn btn-secondary ms-2" (click)="moveRoleLeft()">>></button>
                        <button class="btn btn-secondary ms-2" (click)="moveRoleRight()"><<</button>  
                    </div>
                    <div class="form-group">
                    <div>
                        <label for="availableRoles">Roles Disponibles:</label>
                        <select multiple class="form-control ms-2" id="availableRoles" name="RolesDisponibles" [(ngModel)]="selectedAvalibleRol">
                            <option *ngFor="let role of rolesToAdd" [value]="role.id">{{role.name}}</option>
                        </select>
                    </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" (click)="saveChangesModal()">Guardar</button>
                    <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
                </div>
