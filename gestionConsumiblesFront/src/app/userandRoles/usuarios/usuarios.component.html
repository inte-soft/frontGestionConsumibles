<!--deseo crear una tabla con los siguientes datos (id, Nombre, Apellido, Rol, Estado, Acciones)-->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3 class="text-center">Usuarios</h3>
      <button type="button" class="btn btn-primary p-2" data-toggle="modal" data-target="#modalCarga" >Crear Usuarios</button> <!--llamo al modal-->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Rol</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td>{{usuario.id}}</td>
            <td>{{usuario.nombre}}</td>
            <td>{{usuario.apellido}}</td>
            <td>{{usuario.rol}}</td>
            <td>{{usuario.estado}}</td>
            <td>
              <button class="btn btn-primary" data-toggle="modal" data-target="#modalCarga" >Editar</button>
              <button class="btn btn-danger" (click)="eliminarUsuario(usuario)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!--deseo crear un modal con bootrap con los siguienetes campos para insertarlos en la tabla usuarios
    (nombre, apellido, roel este en lista desplegable, acciones y estado) con un boton de enviar a al tabla-->
  <div class="modal fade" id="modalCarga" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Crear Usuario</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" (click)="limpiarFormulario()">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre" id="nombre">
            </div>
            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input type="text" class="form-control" [(ngModel)]="usuario.apellido" name="apellido" id="apellido">
            </div>
            <div class="form-group">
              <label for="rol">Rol</label>
              <select class="form-control" [(ngModel)]="usuario.rol" name="rol" id="rol">
                <option value="Administrador">Administrador</option>
                <option value="Usuario">Usuario</option>
              </select>
            </div>
            <div class="form-group">
              <label for="estado">Estado</label>
              <select class="form-control" [(ngModel)]="usuario.estado" name="estado" id="estado">
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="crearUsuario()">Crear</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="limpiarFormulario()">Cerrar</button>
        </div>

      </div>
    </div>
  </div>
