<div class="containertitle mt-4 mb-4">
  <div class="card">
      <div class="card-body">
          <span class="h3">Usuarios</span>
      </div>
  </div>
</div>


<div class="container mt-4 pre-scrollable">
  <div class="card">
    <div class="card-body">
      <nav class="navbar navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand">
              <div class="row">
                <div class="col-md-12">
                  <button type="button" class="btn btn-primary p-2 mb-3" (click)="createUser()">Crear Usuarios</button>
                </div>
              </div>
            </a>
          </div>
      </nav>
      
      <app-modal-usuarios
        (onSaveUser)="saveNewUser($event.selectedUser, $event.confirmPassword)"
        [isOpen]="isUsuarioModalVisible"
        (onCloseUsuarios)="closeModalUsuarios()"
        [areas]="areas"
        [selectedUser]="selectedUser">
      </app-modal-usuarios>

      <!--tabla de usuarios-->
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Area</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.area.name}}</td>
            <td class="col-3">
              <button class="btn btn-primary btn-sm" (click)="editUser(user.id)">Editar</button>
              <button class="btn btn-danger btn-sm ms-2" (click)="deleteUser(user.id, contenido2)">Eliminar</button>
              <button class="btn btn-success btn-sm ms-2" (click)="updatePassword(user.id, contenido2)">Password</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<ng-template #contenido2 let-modal tabindex="-1" role="dialog">

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="Login" id="exampleModalLabel">Login</h3>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" [(ngModel)]="userLogin.userName" name="username" id="username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" [(ngModel)]="userLogin.password" name="passwordlogin"
              id="passwordlogin">
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="login(userLogin, confirmPassword)">Login</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">Cerrar</button>
      </div>
    </div>
  </div>

</ng-template>
