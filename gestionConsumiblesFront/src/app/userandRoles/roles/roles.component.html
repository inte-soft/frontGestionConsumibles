<ng-template #contenido let-modal tabindex="-1" role="dialog">

          <h4 class="modal-title">Editar Rol</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="id">Id:</label>
            <input type="text" class="form-control" id="id" [(ngModel)]="selectedUser.id" readonly>
          </div>
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="selectedUser.name" readonly>
          </div>
          <div class="form-group">
            <label for="lastName">Apellido:</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="selectedUser.lastName" readonly>
          </div>
            <div style="display: flex; align-items: center;">
              <div class="form-group">
                <div>
                    <label for="assignedRoles">Roles Asignados:</label>
                    <select multiple class="form-control" id="assignedRoles" [(ngModel)]="selectedAssignedRole">
                        <option *ngFor="let role of actualRoles" [value]="role.id">{{role.name}}</option>
                    </select>
                </div>
              </div>
                <div>
                    <button class="btn btn-secondary" (click)="moveRoleLeft()">>></button>
                    <button class="btn btn-secondary" (click)="moveRoleRight()"><<</button>  
                </div>
                <div class="form-group">
                <div>
                    <label for="availableRoles">Roles Disponibles:</label>
                    <select multiple class="form-control" id="availableRoles" [(ngModel)]="selectedAvailableRole">
                        <option *ngFor="let role of rolesToAdd" [value]="role.id">{{role.name}}</option>
                    </select>
                </div>
                </div>
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="saveChanges()">Guardar</button>

          </div>
        </div>
      </div>
    </div>
</ng-template>
