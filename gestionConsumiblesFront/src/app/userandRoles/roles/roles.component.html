<!--crear vista con una tabla principal que tendra 4 columnas(id, nombre apellido y acciones)-->
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{user.id}}</th>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>
        <button class="btn btn-primary" (click)="editRol(user.id)">Editar</button>
        <button class="btn btn-danger">Eliminar</button>
      </td>
    </tr>
  </tbody>

  <!--codigo para modal que aparece cuando se da click en el boton editar y el llamado por el metodo edit rol-->
  <class="modal fade" id="editRolModal" tabindex="-1" role="dialog" aria-labelledby="editRolModalLabel" aria-hidden="true">
    <form>
      <div class="form-group">
        <label for="id">Id</label>
        <input type="text" class="form-control" id="id" placeholder="Id" [(ngModel)]="selectedUser.id" disabled>
      </div>
      <div class="form-group">
        <label for="firstName">Nombre</label>
        <input type="text" class="form-control" id="firstName" placeholder="Nombre" [(ngModel)]="selectedUser.firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Apellido</label>
        <input type="text" class="form-control" id="lastName" placeholder="Apellido" [(ngModel)]="selectedUser.lastName">
      </div>
      <div class="form-group">
        <label for="assignedRoles">Roles Asignados</label>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let assignedRole of selectedUser.roles">
              <td>{{ assignedRole.id }}</td>
              <td>{{ assignedRole.name }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Agrega aquÃ­ la lista desplegable de roles -->
      <div class="form-group">
        <label for="roles">Roles Totales</label>
        <select class="form-control" id="roles" multiple [(ngModel)]="selectedUser.selectedRoles">
          <option *ngFor="let role of roles" [value]="role.id">
            {{ role.name }}
          </option>
        </select>
      </div>
    </form>
  </div>
