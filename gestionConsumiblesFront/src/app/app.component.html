<!-- Encabezado del menú -->
<header class="encabezado-menu" *ngIf="!router.url.includes('/login')">
  <h1 class="navbar-brand text-white font-weight-bold d-flex justify-content-center" style="margin-top: 10px;">
    Smart DING
  </h1>
</header>

<!-- Menú lateral -->
<body>
  <div class="d-flex" style="overflow: auto; max-height: 100vh;">
    <div id="sidebar-container scr" class="bg-primary" *ngIf="!router.url.includes('/login')">
      <div class="menu" style="margin-top: 20px; width: auto; margin-left: 15px;">
        <a class="text-light d-block p-2" (click)="adminMenuOpen = !adminMenuOpen" *ngIf="Admin">
          <span style="display: inline-block; transform: rotate(-45deg); border: solid white;
            border-width: 0 2px 2px 0; padding: 3px; margin-right: 8px;"></span>Administrador
        </a>
        <div [ngClass]="{'collapse': !adminMenuOpen}" id="submenu">
          <a routerLink="/usuarios" routerLinkActive="active-link" class="text-light d-block p-2 ml-3">
            <i class="fas fa-regular fa-users ms-2"></i> Usuarios
          </a>
          <a routerLink="/roles" class="text-light d-block p-2 ml-3">
            <i class="fas fa-regular fa-gear ms-2"></i> Roles
          </a>
        </div>
      </div>

      <div class="menu" style="margin-top: 2px; width: 180px; height: 900px; margin-left: 15px;">
        <a class="text-light d-block p-2" (click)="comercialMenuOpen = !comercialMenuOpen" *ngIf="Comercial || Ing || Admin">
          <span style="display: inline-block; transform: rotate(-45deg); border: solid white;
            border-width: 0 2px 2px 0; padding: 3px; margin-right: 8px;"></span>Comercial
        </a>
        <div [ngClass]="{'collapse': !comercialMenuOpen}" id="submenu1">
          <a routerLink="/generar-qr" class="text-light d-block p-2 ml-3">
            <i class="fas fa-regular fa-qrcode ms-2"></i> Generar QR
          </a>
          <a href="https://developeralsir.github.io/Infotecn-Comercial/" target="_blank" class="text-light d-block p-2 ml-3">
            <i class="fas fa-regular fa-file-lines ms-2"></i> InfoTecn
          </a>
        </div>
      </div>
    </div>

    <!-- Contenido principal -->
    <div class="w-100 bg-white">
      <div *ngIf="!router.url.includes('/login')">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" id="navbarDropdownMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img [src]="userAvatar" alt="User Avatar" class="img-fluid rounded-circle avatar me-2">
                    {{ fullName}}
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenu">
                    <li><a class="dropdown-item" routerLink="/perfil">Perfil</a></li>
                    <li><a class="dropdown-item" (click)="cerrarSesion()">Salir</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div class="navbar-collapse">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</body>
