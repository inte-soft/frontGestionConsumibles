<!--pagina donde se vera el la informacion del empleado, la imagen y permitira cambiar el password y la imagen del usuario-->
<div class="flex-container" style="display: flex;">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header card-header-primary">
                <h4 class="card-title">Mi Perfil</h4>
                <p class="card-category">Informacion del empleado</p>
            </div>
            <div class="card-body">
                <div class="image-container">
                    <img [src]="userImage" alt="User Avatar" width="150" height="150" class=" rounded-circle  mr-1">
                    <button class="edit-button" (click)="changeImage()">
                        <i class="fa fa-pencil"></i>
                    </button>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h4 class="text-center">{{user.name}}</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h4 class="text-center">{{user.lastName}}</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h4 class="text-center">{{user.email}}</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h4 class="text-center" *ngFor="let rol of user?.rol">{{rol.name}}</h4>
                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-primary" (click)="openChangePassword()">Change
                        Password</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4" *ngIf="changePassWord">
        <div class="card">
            <div class="card-header card header-primary">
                <h4 class="card-title">Cambiar Password</h4>
                <p class="card-category">Ingrese su nuevo password</p>
                
                <label for="password">New Password</label>
                <input type="password" class="form-control" [(ngModel)]="newPassword" name="newPassword" required>
                <label for="password">Confirm Password</label>
                <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword"
                    required>
            </div>
            <div class="card-body">
                <button type="button" class="btn btn-primary" (click)="changePassword(newPassword,confirmPassword)">Change
                    Password</button>
            </div>
        </div>
    </div>
    <div class="col-md-4" *ngIf="chaImage">
        <div class="card">
            <!--aqui se escogera el archivo para la imaen nueva si se desea cambiar-->
            <div class="card-header card header-primary">
                <h4 class="card-title">Cambiar Imagen</h4>
                <p class="card-category">Seleccione una imagen con extension .png o .jpg</p>
                <input type="file" id="CargaArchivo" v [(ngModel)]="photo" (change)="captureFile($event)" accept=".png" >
            </div>
            <div>
                <button type="button" class="btn btn-primary" (click)="changeImageAvatar()">Change Image</button>
            </div>
        
    </div>
</div>
